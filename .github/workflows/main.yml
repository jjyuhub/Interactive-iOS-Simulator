name: Remote iOS Simulator with WebRTC

on: [push]

jobs:
  ios-webrtc-stream:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "iPhone 14"
          open -a Simulator

      - name: Install RustDesk
        run: |
          brew install --cask rustdesk
          rustdesk --password "my_secret_password" --relay-server "relay.rustdesk.io" &
          sleep 5
          tail -f ~/.config/rustdesk/logs/*.log | grep -m 1 "ID" > rustdesk_id.txt

      - name: Upload RustDesk ID as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-id
          path: rustdesk_id.txt
