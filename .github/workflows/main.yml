name: Remote iOS Simulator with WebRTC

on: [push]

jobs:
  ios-webrtc-stream:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install RustDesk (Headless Mode)
        run: |
          brew install --cask rustdesk
          
          # Start RustDesk in headless mode (no GUI prompts)
          /Applications/RustDesk.app/Contents/MacOS/RustDesk --headless &

          sleep 10
          
          # Wait for the RustDesk logs to appear
          until [ -f ~/Library/Application\ Support/RustDesk/logs/log.txt ]; do sleep 2; done
          
          # Extract the RustDesk connection ID
          tail -f ~/Library/Application\ Support/RustDesk/logs/log.txt | grep -m 1 "ID" > rustdesk_id.txt

      - name: Upload RustDesk ID as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-id
          path: rustdesk_id.txt

      - name: Install Xcode and Boot iOS Simulator
        run: |
          sudo xcode-select --switch /Applications/Xcode.app
          xcodebuild -version
          sudo xcodebuild -license accept
          
          # List available devices
          xcrun simctl list devices
          
          # Boot the iOS Simulator (use exact device name from list)
          xcrun simctl boot "iPhone 14" || echo "Simulator not found. Checking available devices..."
          xcrun simctl list devices | grep 'Booted' || echo "No booted devices found."
          
          open -a Simulator || echo "Failed to open simulator"
