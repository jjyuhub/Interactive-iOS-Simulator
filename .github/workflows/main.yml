name: Remote iOS Simulator with NoMachine NX

on: [push]

jobs:
  ios-nomachine-stream:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install NoMachine
        run: |
          brew install --cask nomachine
          sudo /Applications/NoMachine.app/Contents/MacOS/nxserver --startup auto
          sudo /Applications/NoMachine.app/Contents/MacOS/nxserver --status > nx_status.txt

      - name: Upload NoMachine Server Status
        uses: actions/upload-artifact@v4
        with:
          name: nomachine-status
          path: nx_status.txt

      - name: Install Xcode and Boot iOS Simulator
        run: |
          sudo xcode-select --switch /Applications/Xcode.app
          xcodebuild -version
          sudo xcodebuild -license accept
          
          # List available devices
          xcrun simctl list devices
          
          # Boot the iOS Simulator (use exact device name from list)
          xcrun simctl boot "iPhone 14" || echo "Simulator not found. Checking available devices..."
          xcrun simctl list devices | grep 'Booted' || echo "No booted devices found."
          
          open -a Simulator || echo "Failed to open simulator"

      - name: Install and Start ngrok (to expose NoMachine)
        run: |
          brew install ngrok/ngrok/ngrok
          ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok tcp 4000 > ngrok_nomachine.txt &

      - name: Upload ngrok URL for NoMachine
        uses: actions/upload-artifact@v4
        with:
          name: nomachine-ngrok-url
          path: ngrok_nomachine.txt
